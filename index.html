<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

      html, 
      body { 

      	height: 100%; 
      	margin: 0; 
      	padding: 0; 
      }

      .wrapper { 

      	width: 90%;
      	margin: 30px auto 0 auto;
      }

      #map {

      	width: 100%;
      	margin-bottom: 30px;
      }

      #map:before {

      	content: "";
		display: block;
		padding-top: 30%;
      }

      .fieldset {

      	margin-bottom: 5px;
      }

    </style>
  </head>
  <body>
    
    <div class="wrapper">

	    <div id="map"></div>

	    <div id="form">
	    	<h1>Add an event...</h1>
	    	<div class="fieldset">
		    	<label for="title">Title: </label>
		    	<input type="text" class="title" name="title">
	    	</div>
	    	<div class="fieldset">
		    	<label for="address">Address: </label>
		    	<input type="text" class="address" name="address">
	    	</div>
	    	<div class="fieldset">
		    	<button class="submit">ADD</button>
	    	</div>
	    </div>

    </div>

    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore.min.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZL5G2Cz9TrDUm-24xuQJyzhP5UadLXUg&callback=app.init">
    </script>
  </body>
</html>
